<head>
  <title>Bookmarks Application</title>
</head>

<body>
  <div class="container">
    <div class="row col-md-offset-2 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1> Welcome to my Bookmark application!</h1>
        </div>
        <div class="panel-body">
          {{> addBookmarkForm }}
        </div>
      </div>
    </div>
    <div class="row col-md-offset-2 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{> bookmarksHeading }}
        </div>
        <div class="panel-body">
          {{> bookmarks }}
        </div>
      </div>
    </div>
  </div>
</body>

<template name="bookmarksHeading">
  <h1>Bookmark List </h1>
</template>

<template name="bookmarksHeading">
  
</template>
<template name="bookmarks">
  <ul class="list-group">
    {{#each bookmarkList}}
    <li class="list-group-item"> <a href="{{url}}">{{name}}</a> {{lastVisited}}  </li>
    {{/each}}
  </ul>
</template>
